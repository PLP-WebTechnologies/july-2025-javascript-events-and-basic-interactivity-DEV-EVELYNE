<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Interactive Web Page with JavaScript</h1>
    <button id="themeToggle"> Toggle Dark Mode</button>
  </header>

  <!-- Counter Game -->
  <section class="card">
    <h2> Counter Game</h2>
    <p>Click the button to increase the counter!</p>
    <p id="counterValue">0</p>
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- Collapsible FAQ -->
  <section class="card">
    <h2> FAQ Section</h2>
    <div class="faq">
      <button class="faq-question">What is JavaScript?</button>
      <div class="faq-answer">JavaScript makes web pages interactive and dynamic.</div>

      <button class="faq-question">What is DOM?</button>
      <div class="faq-answer">The DOM is a programming interface for HTML documents.</div>

      <button class="faq-question">Why validate forms?</button>
      <div class="faq-answer">To ensure correct and safe data before submission.</div>
    </div>
  </section>

  <!-- Form Validation -->
  <section class="card">
    <h2> Sign Up Form</h2>
    <form id="signupForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <small class="error" id="nameError"></small>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">
      <small class="error" id="emailError"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <small class="error" id="passwordError"></small>

      <button type="submit">Sign Up</button>
      <p id="formSuccess" class="success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
